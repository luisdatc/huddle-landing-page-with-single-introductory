<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="header-section">
      <div class="header-section--logo">
        <img
          src="images/logo.svg"
          alt="Logo de Huddle"
          class="header-section--img"
        />
      </div>
    </header>
    <main class="main-section">
      <img
        src="images/illustration-mockups.svg"
        alt=""
        class="main-section--img"
      />
    </main>
    <section class="second-section">
      <h1 class="second-section-tittle">Build The Community</h1>
      <h2 class="second-section-tittle">Your Fans Will Love</h2>
      <p class="second-section-paragraph">
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
      </p>
      <div class="second-section--button">
        <a href=""
          ><button class="second-section--button-edit">Register</button></a
        >
      </div>
    </section>

    <footer class="footer-section">
      <div class="footer-section--icons">
        <i class="fa-brands fa-facebook-f footer-section--icons-redes"></i>
        <i class="fa-brands fa-twitter footer-section--icons-redes"></i>
        <i class="fa-brands fa-instagram footer-section--icons-redes"></i>
      </div>

      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
